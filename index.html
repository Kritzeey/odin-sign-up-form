<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <form method="post" class="container">
        <img src="./images/person.svg" id="image">
        <div class="content">
            <div id="title">
                Sign Up!
            </div>

            <div class="inputs">
                <div class="left-side">
                    <div class="username">
                        <label for="username-input">Username*</label>
                        <input type="text" maxlength="20" id="username-input" placeholder="JohnDoe">
                    </div>

                    <div class="password">
                        <label for="password-input">Password*</label>
                        <input type="password" minlength="8" id="password-input" placeholder="johndoe123">
                    </div>
                </div>

                <div class="right-side">
                    <div class="email">
                        <label for="email-input">Email*</label>
                        <input type="email" id="email-input" placeholder="johndoe@email.com">
                    </div>

                    <div class="confirm-password">
                        <label for="confirm-password-input">Confirm Password*</label>
                        <input type="password" minlength="8" id="confirm-password-input" placeholder="johndoe123">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" id="submit">Submit</button>
                <div>
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </form>

    <div id="credits">
        Background image by <a href="https://unsplash.com/@magicpattern?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">MagicPattern</a> on <a href="https://unsplash.com/photos/blue-and-white-checkered-textile-saRKnTHBEhU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        <br>
        Illustration image by <a href="https://storyset.com/online">Storyset</a>
    </div>
</body>
</html>
